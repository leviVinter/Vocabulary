<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Thomas Hedlund, Michael Hedlund">
	<meta name="description" content="Learn with memory stories">
	<meta name="keywords" content="Japanese, English, Svenska, Glossary">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style/reset.css" rel="stylesheet">
	<link href="style/style2.css" rel="stylesheet">
	<link href="style/sprites.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>MemoNet</title>
	<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<div class="headerContent">
			<a href="#" id="logo">MemoNet</a>
			<nav id="headerNav">
				<a href="#" id="login">Login</a>
				<a href="#" id="signup">Signup</a>
			</nav>
		</div>
	</header>
	<nav id="navigation">
        <div class="headerContent">
            <div>
                <a href="#" onclick="return false;" id="topic">Japanese</a>
            </div>
            <div>
                <a href="#" onclick="return false;" id="addWord">Add Word</a>
				<div id="addWordBlock" class="hideDropDown">
					<form>
						<label for="word">Word</label>
						<input type="text" name="word"><br>
						<label for="meaning">Meaning</label>
						<input type="text" name="meaning"><br>
						<label for="grammar">Grammar</label>
						<input type="text" name="grammar"><br>
						<label for="story">Story</label><br>
						<textarea rows="10" cols="40" name="story"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
            </div>
            <div>
                <a href="#" onclick="return false;" id="addCategory">Add Category</a>
				<div id="addCategoryBlock" class="hideDropDown">
					<form>
						<label for="name" id="categoryLabel">Name</label>
						<input type="text" name="name"><br>
						<input type="submit" value="Submit">
					</form>
				</div>
            </div>
            <div>
                <a href="#" onclick="return false;" id="roadmaps">Roadmaps</a>
				<div id="roadmapsBlock" class="hideDropDown">
					<a href="#" onclick="return false;" id="addRoadmap">Add Roadmap</a>
					<div id="addRoadmapBlock" class="hideDropDown">
						<form>
							<label for="name">Name</label>
							<input type="text" name="name"><br>
							<select>
								<option value="" disabled="disabled" selected="selected">
									Number of points</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
								<input type="text">
								<input type="text">
								<input type="text">
								<input type="text">
							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
            </div>
            <div id="search">
                <label for="search">Search</label>
				<input type="text" name="search">
            </div>
        </div>
    </nav>
	<footer>
		<p>E-mail: <a href="#">Some email</a></p>
	</footer>
	<script src="script/japanese.js"></script>
</body>
</html>
