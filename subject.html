<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Thomas Hedlund, Michael Hedlund">
	<meta name="description" content="Learn with memory stories">
	<meta name="keywords" content="Japanese, English, Svenska, Glossary">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style/reset.css" rel="stylesheet">
	<link href="style/general.css" rel="stylesheet">
	<link href="style/subject.css" rel="stylesheet">
	<link href="style/sprites.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dekko|Itim|Walter+Turncoat|
				Permanent+Marker|Schoolbell" rel="stylesheet">
	<script src="script/ajax.js"></script>
    <title>MemoNet</title>
	<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>
<body onload="addAllEventListeners()">
	<div id="wrapper">
	<header>
		<div class="headerContent">
			<a href="index.html" id="logo">MemoNet</a>
			<nav id="headerNav">
				<a href="#" id="login">Login</a>
				<a href="#" id="signup">Signup</a>
			</nav>
		</div>
	</header>
	<nav id="navigation">
        <div class="headerContent">
			<ul>
				<li id="subjectLi"></li>
				<li>
					<h4 id="addWord">Add Word</h4>
					<form id="addWordDropdown" class="hideDropdown">
						<label>Word</label>
						<input name="word" id="addWordWord" type="text"><br>
						<label>Meaning</label>
						<input name="meaning" id="addWordMeaning" type="text"><br>
						<label>Grammar</label>
						<input name="grammar" id="addWordGrammar" type="text"><br>
						<span id="addWordCategory">Category</span>
						<select name="category" id="chooseCategory"></select>
						<span id="addWordMemopal">Memory Palace</span>
						<select name="memopalSelect" id="chooseMemopal" class="chooseMemopal">
							<option selected>None</option>
						</select>
						<select name="placeSelect" id="choosePlace">
						</select>
						<label>Story</label><br>
						<textarea name="story" id="addWordStory"></textarea>
						<input id="submitWord" type="button" class="submit" value="Add">
					</form>
				</li>
				<li>
					<h4 id="addCategory">Add Category</h4>
					<form id="addCategoryDropdown" class="hideDropdown">
						<label id="addCategoryLabel">Name</label>
						<input name="name" id="addCategoryName" type="text"><br>
						<input type="button" id="submitCategory" class="submit" value="Add">
					</form>
				</li>
				<li>
					<h4 id="memopals">Memory Palaces</h4>
					<div id="memopalsDropdown" class="hideDropdown">
						<h4 id="addMemopal">Add New</h4>
						<form id="addMemopalDropdown" class="hideDropdown">
							<label id="addMemopalLabel">Name</label>
							<input name="name" type="text" id="addMemopalName"><br>
							<span>No. of places</span>
							<input name="inputNumber" id="addMemopalNumber" type="number" max="30" min="1">
							<input id="addMemopalCreateInputs" type="button" value="Create">
						</form>
					</div>
				</li>
				<li id="search">
					<label>Search</label>
				</li>
			</ul>
        </div>
    </nav>
	<section id="mainSection">
		<div id="mainSectionDiv">
		</div>
	</section>
	<footer>
		<p>E-mail: <a href="#">Some email</a></p>
	</footer>
	</div>
	<script src="script/subject2.js"></script>
	<script src="script/subject.js"></script>
</body>
</html>
